<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submit">
      <span><b>UP POLICE BHARTI</b></span>
      <img
        src="https://i.pinimg.com/736x/bc/49/59/bc49597dba635dcc51c8486d3b69fe8d.jpg"
        alt="police logo"
        height="60"
      />
      <br /><br />
      <span>Name </span
      ><input type="text" required placeholder="Yha likho" /><br />
      <br />
      <span>Date of Birth </span
      ><input type="date" required placeholder="likh idhr" /><br /><br />
      <span>City</span>
      <select name="city" id="1">
        <option value="Lucknow"><b>Lucknow</b></option>
        <option value="Delhi"><i>Delhi</i></option>
        <option value="Ghaziabad">Ghaziabad</option>
      </select>
      <br /><br />
      <a href="https://uppbpb.gov.in/" target="_main">Original form yha hai</a>
      <br /><br />
      <label for="10"> <span>18+</span><input type="checkbox" id="10" /></label>
      <br /><br />
      <label for="6">
        <span>UP resident</span>
        <input type="radio" name="gvt" id="6" placeholder="UP resident"
      /></label>
      <br /><br />

      <label for="5">
        <span>Outside UP</span><input type="radio" name="gvt" id="5"
      /></label>
      <br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
